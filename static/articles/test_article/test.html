<head>

</head>

<nav class="navbar">
  <ul>
    <li><a href="/">Home</a></li>

<body>
  <div class="container">
    <div class="title-wrapper">
        <h1 class="title">The life of times of qud</h1>
      <div class="author-date">
          <div class="author">Joesphus</div>
          <div class="date">2024-08-12</div>
      </div>
    </div>
    <div class="underline"></div>
      <div class="text" id="markdown-content"> * lorem ipusum et nurem
</div>
  </div>

      <script>
      document.addEventListener("DOMContentLoaded", function() {
          var markdownContent = document.getElementById("markdown-content").innerHTML;
          var htmlContent = marked(markdownContent);
          document.getElementById("markdown-content").innerHTML = htmlContent;
      });
  </script>

</body>

</html>
